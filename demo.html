<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vina+Sans&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h3>Disturb Your Friend's Peace</h3>
    </header>
    <section>
        <div class="container">
            <h3 class="title">Connect With Your FriendsðŸ«‚</h3>
            <p class="text">Enter Day and Time to find who are free</p>
            <div class="day">
                <label class="day"> Day: </label>
                <select id="day">
                    <option value="">----------------Select Day----------------</option>
                    <option value="monday">Monday</option>
                    <option value="tuesday">Tuesday</option>
                    <option value="wednesday">Wednesday</option>
                    <option value="thursday">Thursday</option>
                    <option value="friday">Friday</option>
                </select>
            </div>
            <div class="time">
                <label for="time">Timeslot:</label>
                <select id="time">
                    <option value="">---------Select Timeslot----------</option>
                    <option value="8:00-8:55">8:00-8:55</option>
                    <option value="8:55-9:50">8:55-9:50</option>
                    <option value="9:50-10:45">9:50-10:45</option>
                    <option value="10:45-11:40">10:45-11:40</option>
                    <option value="11:40-12:35">11:40-12:35</option>
                    <option value="12:35-1:30">12:35-1:30</option>
                    <option value="1:30-2:25">1:30-2:25</option>
                    <option value="2:25-3:20">2:25-3:20</option>
                </select>
            </div>
            <button onclick="checkAvailability()" class="btn">Check Availability</button>
            <div id="result">
                <h5 class="result-title">RESULT:</h5>
                <p class="result"></p>
            </div>
        </div>
    </section>
    <script src="script.js"></script>

</body>
</html>
