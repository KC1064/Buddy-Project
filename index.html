<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Buddy Project</title>
</head>
<body>
    <div class="container">
    <div class="day">
        <label class="day">Select The Day: </label>
        <select id="day">
            <option value="monday">Monday</option>
            <option value="tuesday">Tuesday</option>
            <option value="wednesday">Wednesday</option>
            <option value="thursday">Thursday</option>
            <option value="friday">Friday</option>
        </select>
    </div>
    <div class="time">
        <label for="time">Select The Timeslot: </label>
        <select id="time">
            <option value="8:00-8:55">8:00-8:55</option>
            <option value="8:55-9:50">8:55-9:50</option>
            <option value="9:50-10:45">9:50-10:45</option>
            <option value="10:45-11:40">10:45-11:40</option>
            <option value="11:40-12:35">11:40-12:35</option>
            <option value="12:35-1:30">12:35-1:30</option>
            <option value="1:30-2:25">1:30-2:25</option>
            <option value="2:25-3:20">2:25-3:20</option>
        </select>
    </div>
    <button onclick="checkAvailability()">Check Availability</button>
    <div id="result"></div>
</div>
    <script src="script.js"></script>
</body>
</html>
